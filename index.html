<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proyecto con JavaScript</title>

        <!--Codigo de Slider-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

        <!--MomentJS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
        
        <!--Stilos CSS-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
        
        <!--Scripts-->
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">
            <!--Cabecera-->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul id="menu">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Sobre mi</a></li>
                        <li><a href="#">Reloj</a></li>
                        <li><a href="#">Contacto</a></li> 

                    </ul>
                </nav>
            </header>

            <!--Slider-->
            <div id="slider">
                <div class="bxslider">
                    <div><img src="img/hojas.jpg" title="Hojas"></div>
                    <div><img src="img/rojo.jpg" title="Rojo"></div>
                    <div><img src="img/cielo.jpg" title="Cielo"></div>
                </div>
            </div>

            <!--Contenido-->
            <section id="content">
                <div id="posts">
                    <!--Incluyendo post desde JSON-->
                </div>

                <aside id="sidebar">
                    <div id="about">
                        <h4><span>Quien soy?</span></h4>
                        <img src="img/caracol.jpg"/>
                        <p>
                            Fragmento de un escrito con unidad temática, que queda diferenciado 
                            del resto de fragmentos por un punto y aparte y generalmente también
                        </p>
                    </div>

                    <div id="login">
                        <h4>Identificate</h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" id="form_name">

                            <label for="correo">
                                Correo
                            </label>
                            <input type="text" name="correo" id="form_correo">

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password">

                            <input type="submit" value="Entrar"/>
                        </form>
                    </div>

                </aside>
            </section>
            <div class="clearfix"></div>
        </section>

        <footer>
                Master en JavaScript &copy;

            <a href="#" class="subir">Ir Arriba</a>
        </footer>

    </body>
</html>
