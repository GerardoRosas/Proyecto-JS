<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proyecto con JavaScript</title>
        
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href = "js/jquery-ui-1.12.1/jquery-ui.min.css"/>
        <link rel="stylesheet" href = "js/jquery-ui-1.12.1/jquery-ui.structure.css"/>
        <link rel="stylesheet" href = "js/jquery-ui-1.12.1/jquery-ui.theme.css"/>
        <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <!--Plugin validacion-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>        
        
        <!--Stilos CSS-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
        
        <!--Scripts-->
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">
            <!--Cabecera-->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul id="menu">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="#">Contacto</a></li> 

                    </ul>
                </nav>
            </header>

            <!--Contenido-->
            <section id="content">
                <div id="box">
                   <!--Forulario de contacto-->
                   <h2>Contacto</h2>

                   <form action="" method="POST" id="form_contact">
                       <label for="name">Nombre</label>
                       <input type="text" name="name" data-validation="alphanumeric"/>

                       <label for="surnname">Apellidos</label>
                       <input type="text" name="surname" data-validation="alphanumeric">

                       <label>Email</label>
                       <input type="email" name="email" data-validation="email">
                   
                       <label for="sex">Sexo</label>
                       <select name="sex" data-validation="required">
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>

                       <label for="date">Fecha Nacimiento</label>
                       <input type="text" name="date" data-validation="date" data-validation-format ="dd-mm-yyyy">

                       <label for="years">Edad</label>
                       <input type="number" name="years" data-validation="number">

                       <input type="submit" value="enviar">

                   </form>

                <aside id="sidebar">
                    <div id="about">
                        <h4><span>Quien soy?</span></h4>
                        <img src="img/caracol.jpg"/>
                        <p>
                            Fragmento de un escrito con unidad temática, que queda diferenciado 
                            del resto de fragmentos por un punto y aparte y generalmente también
                        </p>
                    </div>

                    <div id="login">
                        <h4>Identificate</h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" id="form_name">

                            <label for="correo">
                                Correo
                            </label>
                            <input type="text" name="correo" id="form_correo">

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password">

                            <input type="submit" value="Entrar"/>
                        </form>
                    </div>

                </aside>
            </section>
            <div class="clearfix"></div>
        </section>

        <footer>
                Master en JavaScript &copy;

            <a href="#" class="subir">Ir Arriba</a>
        </footer>

    </body>
</html>
